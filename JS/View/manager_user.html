<div class="container">

    <div class="summary-cards">


        <div class="card">
            <h3>Tổng Người Dùng</h3>
            <p id="total-orders">0</p>
        </div>
    </div>


    <div class="table-container">
        <h3>Danh Sách Người Dùng</h3>
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Tìm kiếm theo tên, email hoặc ID người dùng...">
            <button id="search-button">Tìm kiếm</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Ảnh</th>
                    <th>ID Người Dùng</th>
                    <th>Tên Người Dùng</th>
                    <th>Email</th>
                    <th>Số Điện Thoại</th>
                    <th>Vai Trò</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
    </div>

<!-- Dialog sửa thông tin người dùng -->
<div id="edit-dialog-overlay"></div>
<div id="edit-dialog">
    <form id="edit-user-form">
        <h3>Sửa Trạng Thái Người Dùng</h3>
        <input type="hidden" id="edit-user-id">

        <label for="edit-user-status">Trạng Thái:</label>
        <select id="edit-user-status">
            <option value="active">Hoạt Động</option>
            <option value="inactive">Ngưng Hoạt Động</option>
        </select>

        <br><br>
        <button type="submit">Lưu</button>
        <button type="button" onclick="closeDialog()">Hủy</button>
    </form>
</div>



<script>
    const apiUrl = "http://localhost:3000/users";
    // Hàm để tải nội dung từ file summary-cards.html
    async function loadSummaryCards() {
        try {
            const response = await fetch('summary-cards.html');
            const content = await response.text();
            document.getElementById('summary-cards-container').innerHTML = content;
        } catch (error) {
            console.error('Lỗi khi tải component:', error);
        }
    }

    // Gọi hàm khi tải trang
    loadSummaryCards();

    // Fetch và hiển thị danh sách người dùng
    // Fetch và hiển thị danh sách người dùng
    async function fetchUsers() {
        try {
            const response = await fetch(apiUrl);
            const users = await response.json();
            const tableBody = document.getElementById("user-table-body");
            tableBody.innerHTML = "";

            users.forEach(user => {
                // Bỏ qua các người dùng có vai trò là "Quản trị"
                if (user.vaiTro === "admin") {
                    return;
                }

                const row = `
                <tr>
                    <td><img src="${user.avatar}" alt="Avatar"></td>
                    <td>${user._id}</td>
                    <td>${user.tenDangNhap}</td>
                    <td>${user.email || "Chưa cập nhật"}</td>
                    <td>${user.phone || "Chưa cập nhật"}</td>
                    <td>${user.vaiTro === "admin" ? "Quản trị" : "Người dùng"}</td>
                    <td>${user.trangThai === "active" ? "Hoạt động" : "Ngưng hoạt động"}</td>
                    <td>
                        <button class="edit-button" onclick='showEditDialog(${JSON.stringify(user)})'>Sửa</button>
                    </td>
                </tr>
            `;
                tableBody.insertAdjacentHTML("beforeend", row);
            });

            // Cập nhật tổng số người dùng (chỉ tính người dùng không phải "Quản trị")
            const totalUsers = users.filter(user => user.vaiTro !== "admin").length;
            document.getElementById('total-orders').textContent = totalUsers;
        } catch (error) {
            console.error("Lỗi:", error.message);
            alert("Không thể tải danh sách người dùng.");
        }
    }


    // Lấy tổng số người dùng
    async function fetchTotalUsers() {
        try {
            const response = await fetch(apiUrl);
            const users = await response.json();
            const totalUsers = users.length; // Lấy số lượng người dùng từ mảng
            document.getElementById('total-users').textContent = totalUsers;
        } catch (error) {
            console.error('Lỗi:', error.message);
            alert("Không thể lấy tổng số người dùng.");
        }
    }
    document.getElementById('search-button').addEventListener('click', filterUsers);

    function filterUsers() {
        const searchTerm = document.getElementById('search-box').value.toLowerCase();
        const tableBody = document.getElementById('user-table-body');
        const rows = tableBody.getElementsByTagName('tr');

        for (const row of rows) {
            const id = row.cells[1].textContent.toLowerCase(); // ID Người Dùng
            const name = row.cells[2].textContent.toLowerCase(); // Tên Người Dùng
            const email = row.cells[3].textContent.toLowerCase(); // Email

            if (id.includes(searchTerm) || name.includes(searchTerm) || email.includes(searchTerm)) {
                row.style.display = ""; // Hiển thị
            } else {
                row.style.display = "none"; // Ẩn
            }
        }
    }

    // Lấy tổng số người dùng

    // Hiển thị dialog sửa
    function showEditDialog(user) {
        document.getElementById("edit-user-id").value = user._id;
        document.getElementById("edit-user-status").value = user.trangThai; // Cập nhật trạng thái

        // Hiển thị dialog sửa
        document.getElementById("edit-dialog").style.display = "block";
        document.getElementById("edit-dialog-overlay").style.display = "block";
    }


    // Đóng dialog
    function closeDialog() {
        document.getElementById("edit-dialog").style.display = "none";
        document.getElementById("edit-dialog-overlay").style.display = "none"; // Ẩn overlay
    }

    // Lưu thông tin người dùng đã sửa
    document.getElementById("edit-user-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const userId = document.getElementById("edit-user-id").value;

        const updatedData = {
            trangThai: document.getElementById("edit-user-status").value, // Chỉ cập nhật trạng thái
        };

        fetch(`${apiUrl}/update/${userId}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(updatedData),
        })
            .then(response => {
                if (response.ok) {
                    alert("Cập nhật trạng thái thành công!");
                    fetchUsers(); // Làm mới danh sách người dùng
                } else {
                    alert("Lỗi khi cập nhật trạng thái.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Đã có lỗi xảy ra.");
            });

        closeDialog(); // Đóng dialog sau khi lưu
    });




    // Load danh sách người dùng khi tải trang
    window.onload = fetchUsers;
</script>
