<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            margin: 0 0 20px;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 4px rgba(108, 99, 255, 0.4);
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #5753d5;
        }
        .login-container p {
            text-align: center;
            margin-top: 15px;
            color: #555;
        }
        .login-container p a {
            color: #6c63ff;
            text-decoration: none;
        }
        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form >
          <div class="form-group">
              <label for="email">Tên đăng nhập</label>
              <input type="text" id="email" name="email" placeholder="Nhập tên đăng nhập" required>
          </div>
          <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
          </div>
          <!-- Hiển thị thông báo lỗi nếu có -->
          <% if (typeof error !== 'undefined') { %>
              <p style="color: red;"><%= error %></p>
          <% } %>
          <button type="submit" class="login-btn">Đăng nhập</button>
      </form>
        <p>Don't have an account? <a href="/users/register">Register here</a></p>
    </div>
</body>
</html>
